
buildscript{
	repositories{
        jcenter()
        mavenCentral()
    }
    
}

apply plugin : 'application'
apply plugin : 'eclipse'

mainClassName = 'gerimedica.code'
version = '1.0'

repositories {
		mavenCentral()		    
	}

sourceCompatibility=1.8
targetCompatibility=1.8

jar {
    manifest {
        attributes 'Implementation-Title': 'code apis',
                   'Implementation-Version': version
    }
}

dependencies {

	compile "org.springframework.boot:spring-boot-starter-web:1.5.8.RELEASE"
   	compile "org.json:json:20171018"
	   	
   	compile "com.fasterxml.jackson.core:jackson-databind:2.9.3"
	compile "com.fasterxml.jackson.core:jackson-annotations:2.9.3"
	compile "com.fasterxml.jackson.core:jackson-core:2.9.3"
	
   	compile "io.springfox:springfox-swagger2:2.9.2"
	compile "io.springfox:springfox-swagger-ui:2.9.2"
	compile "org.webjars:jquery:2.2.4"
	
	compile "org.springframework.boot:spring-boot-starter-data-jpa:1.5.8.RELEASE"
	compile "com.h2database:h2:1.4.193"				   	
   	
	}



